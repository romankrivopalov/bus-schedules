<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расписание автобусов</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="/scripts/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
            <h1 class="mb-0">Расписание автобусов</h1>

            <div class="alert alert-primary d-flex align-items-center gap-2 p-2 m-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                </svg>
                <span id="current-time" class="fw-bold"></span>
            </div>
        </div>

        <table id="table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Номер автобуса</th>
                    <th>Маршрут</th>
                    <th>Дата</th>
                    <th>Время отправления</th>
                    <th>Время до прибытия</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
